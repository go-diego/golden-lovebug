<!DOCTYPE html>
<html lang="en-US">
{% include head.html %}

<body>
  {% include nav-default.html %}
  <main class="container pt-5 mt-5">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h1>{{page.title}}</h1>
        <div class="work-section__header-underline"></div>
        <h2 class="h5 text-muted pb-2">{{page.date | date_to_string}}</h2>
        <div class="text-justify">
          {{content}}
        </div>
      </div>
      <aside class="col-md-4 blog-sidebar">
        <ol class="list-unstyled mb-0">
          {% for post in site.posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ol>
      </aside>
    </div>
  </main>
  {% include footer.html %} 
  {% include scripts.html %}
</body>

</html>
