<!DOCTYPE html>
<html lang="en-US">
{% include head.html %}

<body>
  {% include nav-default.html %}
  <main class="container pt-5 mt-5">
    <div class="row">
      <div class="col-md-8 blog-main">
        <h1>{{page.title}}</h1>
        <h2 class="h6 text-muted pb-2 text-capitalize">{{page.date | date_to_string}}</h2>
        <div class="pb-3">{% include share-buttons.html %}</div>
        <div class="text-justify">
          {{content}}
        </div>
      </div>
      <aside class="col-md-4 blog-sidebar">
        <h3 class="h4 text-capitalize">Recent Posts</h3>
        <ol class="list-unstyled mb-0">
          {% for post in site.posts %}
          <li class="recent-post{% if page.url contains post.url %} active {% endif %}">
            <a class="text-muted" href="{{ post.url }}">{{ post.title }}</a>
          </li>
          {% endfor %}
        </ol>
      </aside>
    </div>
  </main>
  {% include footer.html %} 
  {% include scripts.html %}
</body>

</html>
