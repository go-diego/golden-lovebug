--- 
layout: default 
title: Contact 
permalink: contact.html 
---

<section class="container contact-section d-flex flex-column align-items-center">
    <h1 class="pb-4">Contact Me</h1>
    <div class="card col-xs-12 col-md-8">
        <div class="card-body">
            <div class="card-content">
                <form netlify netlify-honeypot="bot-field" id="contact-form" class="form" method="post" novalidate="true">    
                    <div class="row form-group">
                        <label class="form-control-label col-md-12 p-0" for="name">Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input required type="text" class="form-control" id="name">
                        </div>
                        <small class="form-control-feedback">Name is required</small>
                    </div>
                    <div class="row form-group">
                        <label class="form-control-label col-md-12 p-0" for="email">Email</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                </div>
                            </div>
                            <input required type="email" class="form-control" id="email">
                        </div>
                        <small class="form-control-feedback">Email is required</small>
                    </div>
                    <div class="row form-group">
                        <label class="form-control-label col-md-12 p-0" for="message">Message</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-comment" aria-hidden="true"></i>
                                </div>
                            </div>
                           <textarea required id="message" name="message" class="form-control" rows="4" required="required"></textarea>
                        </div>
                        <small class="form-control-feedback">Message is required</small>
                    </div>
                    <div class="d-flex justify-content-center ">
						<button disabled type="submit" class="btn btn-submit btn-primary">Send Message</button>
					</div>
                    
                    {% comment %} <div class="form-group input-group row">
                        <label for="name" class="input-group-addon">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </label>
                        <input id="name" type="text" name="name" class="form-control" required>
                    </div>

                    <div class="form-group input-group">
                        <label for="form_email" class="input-group-addon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="You Email Here" required="required" data-error="Valid email is required.">
                    </div>


                    <div class="form-group input-group">
                        <label for="form_message" class="input-group-addon">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                        </label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Message For Me" rows="4" required="required"
                            data-error="Please leave me a message."></textarea>
                    </div>
                    <button disabled type="submit" class="btn btn-primary mx-auto d-block btn-submit" style="width: 200px">Send</button> {% endcomment %}
                </form>
            </div>
        </div>
    </div>
</section>
