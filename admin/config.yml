backend:
  name: github
  repo: go-diego/golden-lovebug # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "assets/img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Post" # Used in the UI, e.g., "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Foo", name: "foo", widget: "foo"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
  - name: "my-work"
    label: "My Work"
    create: true
    files:
      - name: "my-work"
        label: "My Work"
        file: "_data/works.json"
        description: "List of my work"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Link", name: "url", widget: "string"}

 

