backend:
  name: github
  repo: go-diego/golden-lovebug # Path to your Github repository
  branch: master # Branch to update (master by default)
  site_domain: golden-lovebug.netlify.com

media_folder: "assets/img" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "post" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Post" # Used in the UI, e.g., "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template i.e. YYYY-MM-DD-title.md
    fields:  # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string", tagname: "h1"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Cover Image", name: "image", widget: "image", required: false, tagname: ""}
      - {label: "Publish Date", name: "date", widget: "datetime"}
    meta:
    - {label: "SEO Description", name: "description", widget: "text"}

  - name: "my-work"
    label: "My Work"
    create: true
    editor:
      preview: false
    files:
      - name: "features"
        label: "Featured Work"
        file: "_data/works.json"
        description: "List of my work"
        fields:
        - name: list-of-featured
          label: Featured
          widget: list
          fields:
            - {label: "Title", name: "title", widget: "string"}
            - {label: "Description", name: "description", widget: "string"}

 

