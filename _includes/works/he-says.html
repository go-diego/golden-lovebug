<blockquote class="embedly-card"><h4><a href="https://cadencecollective.net/2016/11/24/he-says/">He Says</a></h4><p>By Allyson Jeffredo When you were born, you missed the shore and dropped into the evening ocean. Where the waves crack the surface and you sink into darkness further from the sky. You're caught in perpetual breast-stroke for the shivering air above, for the moist, raw shore of high tide.</p></blockquote>
