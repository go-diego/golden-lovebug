<blockquote class="embedly-card"><h4><a href="http://www.literaryorphans.org/playdb/as-if-by-allyson-jeffredo/">As If by Allyson Jeffredo</a></h4><p>the bed may have been rumpled. our legs crescents of unmeaningful lilts drive into the bed skirt pushed early to flower, fraught to conceal our steep, off-pitch giggles. our mom's face warps yellow & mistaken-we burst light bulbs misread in all...</p></blockquote>
