<nav class="navbar navbar-expand-lg bg-faded navbar-dark fixed-top navbar-shrink nav-default">
  <a class="navbar-brand" href="index.html">{{site.authorName}}</a>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars"></i>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ml-auto">
      {% for link in site.data.nav %}
          {% if link.url contains 'blog' %}
            {% if site.posts.size > 0 %}
              {% assign newPost = site.posts.first %}
                <li class="nav-item">
                  <a class="nav-link {% if page.url contains 'blog' %} active {% endif %}" href="{{newPost.url | absolute_url}}">{{link.text}}</a>
                </li>
            {% endif %}
          {% else %}
          <li class="nav-item">
            <a class="nav-link {% if page.url contains link.url %} active {% endif %}" href="{{link.url | absolute_url}}">{{link.text}}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
